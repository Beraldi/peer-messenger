<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Peer Messenger</title>
	<link rel="stylesheet" href="bower_components/picnic/releases/plugins.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="bower_components/peerjs/peer.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div id="my-camera" class="camera">
		<video width="460" height="460" autoplay></video>
	</div>
	<div id="wrapper">
		<div class="container">		
			<h1>Peer Messenger</h1>
			<div id="connect">
				<h4>ID: <span id="id"></span></h4>				
				<input type="text" name="name" id="name" placeholder="Name">
				<input type="text" name="peer_id" id="peer_id" placeholder="Peer ID">
				<button id="login">Login</button>
			</div>

			<div id="chat" class="hidden">
				<div id="messages-container">
					<ul id="messages"></ul>
				</div>
				<div id="message-container">
					<input type="text" name="message" id="message" placeholder="Type message..">
					<button id="send-message">Send Message</button>
					<button id="call">Call</button>
				</div>
			</div>
		</div>
	</div>
	<div id="peer-camera" class="camera">
		<video width="460" height="460" autoplay></video>
	</div>
	<script id="messages-template" type="text/x-handlebars-template">
		{{#each messages}}
		<li>
			<span class="from">{{from}}:</span> {{text}}
		</li>
		{{/each}}
	</script>
</body>
</html>
